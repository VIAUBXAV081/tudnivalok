site_name: BMEVIAUBXAV081 - Mesterséges intelligencia alapú szoftverek és szolgáltatások fejlesztése laborfeladatok
site_author: Csorba Kristóf, Ekler Péter, Békési Gergő Bendegúz, Knyihár Gábor, Pomázi Krisztián, Puskin Artyom, Szűcs Cintia Lia
copyright: Copyright &copy; BME VIK AUT
repo_name: viaubxav081/laborok
repo_url: https://github.com/viaubxav081/laborok

theme:
  name: material
  custom_dir: overrides
  language: hu
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: aut
      primary: red
      accent: red
      toggle:
        icon: material/lightbulb-outline
        name: Váltás sötét témára
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      toggle:
        icon: material/lightbulb
        name: Váltás világos témára
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - search.suggest
  logo: logo-bme-aut.png
  favicon: favicon.ico

extra_css:
  - extra-material-theme.css

extra:
  generator: false

markdown_extensions:
  - admonition
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - md_in_html
  - pymdownx.keys
  - attr_list
  
plugins:
  - search:
      prebuild_index: true
  - glightbox
  - git-revision-date-localized:
      enable_creation_date: false
      type: timeago
      timezone: Europe/Budapest
      locale: hu
  - git-committers:
      repository: viaubxav081/laborok
      branch: main

nav:
  - "Tudnivalók":
      - index.md
      - tudnivalok/github/GitHub.md
      - tudnivalok/github/GitHub-Actions.md
      - tudnivalok/github/GitHub-credentials.md
      - tudnivalok/github/contributing.md
  - "Laborok":
      - laborok/mlops/index.md 
      - laborok/rl/index.md
      - laborok/cv/index.md
      - laborok/fullstack/index.md
      - laborok/android/index.md
  - "Demók":
      - demok/ai-service/index.md
      - demok/fullstack/index.md
